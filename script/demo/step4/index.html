<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 都提供了完全的 JavaScript 表达式支持。</title>
</head>
<body>
<div id="app">
    <div>{{count + 2}}</div>
    <div>{{ ok ? 'YES' : 'NO' }}</div>
    <div>{{ message.split('').reverse().join('') }}</div>
    <div v-bind:id="'list-' + id">id</div>
</div>
<script src="../../assets/js/vue.js"></script>
<script>
    var vm = new Vue({
      el: '#app',
      data: {
        count: 15,
        ok: false,
        message: '这真是个奇迹啊',
        id: '12345'
      }
    })
</script>
</body>
</html>
