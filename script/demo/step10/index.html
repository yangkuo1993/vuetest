<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="app">
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
    <hr>
    <!-- 阻止单击事件继续传播 -->
    <a v-on:click.stop="doThis">阻止单击事件继续传播</a>

    <!-- 提交事件不再重载页面 -->
    <form v-on:submit.prevent="onSubmit">提交事件不再重载页面</form>

    <!-- 修饰符可以串联 -->
    <a v-on:click.stop.prevent="doThat">修饰符可以串联</a>

    <!-- 只有修饰符 -->
    <form v-on:submit.prevent>只有修饰符</form>

    <!-- 添加事件监听器时使用事件捕获模式 -->
    <!-- 即元素自身触发的事件先在此处处理，然后才交由内部元素进行处理 -->
    <div v-on:click.capture="doThis">添加事件监听器时使用事件捕获模式</div>

    <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
    <!-- 即事件不是从内部元素触发的 -->
    <div v-on:click.self="doThat">即事件不是从内部元素触发的</div>
    <!--只会触发一次 -->
    <div @click.once='doThis'>只会触发一次</div>
</div>
<script src="../../assets/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            doThis: function () {
                console.log('doThis')
            },
            onSubmit: function () {
            },
            doThat: function () {
            }
        }
    })
    /*
    * 在事件处理程序中调用 event.preventDefault() 或 event.stopPropagation() 是非常常见的需求
    * */
</script>
</body>
</html>
