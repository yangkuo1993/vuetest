<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
</head>
<body>
<div id="app">
    <template>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </template>
    <hr>
</div>
<script src="../../assets/js/vue.js"></script>
<script>
    // 定义一个名为 button-counter 的新组件
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })
    var vm = new Vue({
        el: '#app',
        data: {
        }
    })
</script>
</body>
</html>
