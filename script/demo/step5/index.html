<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
</head>
<body>
<div id="app">
    <a v-bind:href="url">href</a><br>
    <!--在这里 href 是参数，告知 v-bind 指令将该元素的 href 特性与表达式 url 的值绑定-->
    <a v-on:click="doSomething">doSomething</a>
    <form v-on:submit.prevent>
        <input type="text" placeholder="测试一下">
    </form>

</div>
<script src="../../assets/js/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      url: 'http://www.baidu.com'
    },
    methods: {
      doSomething:function () {
        console.log('doSomething')
      }
    }
  })
    /*
    * 一些指令能够接收一个“参数”，在指令名称之后以冒号表示。例如，v-bind 指令可以用于响应式地更新 HTML 特性：
    *
    *
    * 修饰符 (Modifiers) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：
    *
    * v- 前缀作为一种视觉提示，用来识别模板中 Vue 特定的特性。当你在使用 Vue.js 为现有标签添加动态行为 (dynamic behavior) 时，
    * v- 前缀很有帮助，然而，对于一些频繁用到的指令来说，就会感到使用繁琐。
    * 同时，在构建由 Vue.js 管理所有模板的单页面应用程序 (SPA - single page application) 时，
    * v- 前缀也变得没那么重要了。因此，Vue.js 为 v-bind 和 v-on 这两个最常用的指令，提供了特定简写：
    * v-bind:
    <a v-bind:href="url">...</a>
    <a :href="url">...</a>
     v-on:
    <a v-on:click="doSomething">...</a>
    <a @click="doSomething">...</a>
    * */
</script>
</body>
</html>
